<app-navbar></app-navbar>
<h3 class="heading">Update Profile</h3>

<form [formGroup]="updateForm" (ngSubmit)="update()" class="container" id="profileForm" novalidate>
  <div class="row">
    <!-- Name -->
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name" required>
    </div>

    <!-- Mobile Number -->
    <div class="col-md-6 mb-3">
      <label for="mobileNo" class="form-label">Mobile Number</label>
      <input type="text" id="mobileNo" class="form-control" formControlName="mobileno"
        placeholder="Enter your mobile number" required pattern="[0-9+\- ]{7,15}">
    </div>

    <!-- Gender -->
    <div class="col-md-6 mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-select" formControlName="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Age -->
    <div class="col-md-6 mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age" placeholder="Enter your age" min="0"
        max="120" required>
    </div>

    <!-- Address -->
    <div class="col-md-6 mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address" placeholder="Enter your address"
        required>
    </div>

    <!-- file -->
    <div class="col-md-6 mb-3">
      <label for="reportFile" class="form-label">Upload Report (PDF, DOCX, TXT only) - optional</label>
      <input type="file" id="reportFile" (change)="onFileSelected($event)" accept=".pdf,.docx,.txt"
        class="form-control">
    </div>

    <!-- Health Status -->
    <div class="col-md-6 mb-3">
      <label for="history" class="form-label">Health Status</label>
      <textarea id="history" class="form-control" formControlName="history"
        placeholder="Enter current health status or history" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-danger btn-block mt-3">Save Changes</button>
    <h3 class="mt-3 text-warning text-center" id="msg">{{ msg }}</h3>
