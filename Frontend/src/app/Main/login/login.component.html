<div class="login-page">
   <main class="container" role="main" aria-label="Login Form">
      <h1 class="login-title" style="text-align: center;">Login</h1>
      <p class="login-subtext">
         Welcome back! Please enter your credentials to access your account.
      </p>

      <section class="login-card" aria-labelledby="login-title">
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
               <label for="username" class="form-label">User Name</label>
               <input id="username" type="text" formControlName="username" placeholder="User Name" class="form-input"
                  autocomplete="username" required aria-required="true" />
            </div>

            <div class="form-group">
               <label for="password" class="form-label">Password</label>
               <input id="password" type="password" formControlName="password" placeholder="Password" class="form-input"
                  autocomplete="current-password" required aria-required="true" />
            </div>

            <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
               Login
            </button>

            <p class="signup-prompt">
               Not a member?
               <a href="javascript:void(0)" (click)="teleport()" class="signup-link">Sign Up</a>
            </p>
         </form>
      </section>
   </main>
</div>
