<h3 class="mt-5 mb-3 text-primary" style="text-align: center;">Users List</h3>

<div class="table-responsive">
  <table class="table table-hover table-bordered shadow-sm">
    <thead class="table-dark">
      <tr>
        <th scope="col">Patient Name</th>
        <th scope="col">Misconduct Score</th>
        <th scope="col">Reason</th>
        <th scope="col">Access</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let patient of PatientList">
        <td class="align-middle">{{ patient.username }}</td>
        <td class="align-middle text-danger fw-bold">
          {{ patient.misconductScore || 'N/A' }}
        </td>
        <td class="align-middle text-muted">
          {{ patient.misconductReason || 'No reason provided' }}
        </td>
        <td class="align-middle">
          <button class="btn btn-sm btn-success me-2" (click)="permitPatient(patient.id)">Permit</button>
          <button class="btn btn-sm btn-danger" (click)="blockPatient(patient.id)">Block</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Optional message if empty -->
<p *ngIf="PatientList.length === 0" class="text-center text-muted mt-3">
  No patients found.
</p>
