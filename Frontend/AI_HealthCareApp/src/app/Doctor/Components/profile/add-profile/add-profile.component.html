<h3>Add Details</h3>
<form [formGroup]="AddProfileForm" (ngSubmit)="addDetailsById()" class="container">
<label for="Name">Name:- </label>
<input type="text" id="Name" formControlName="name">

<label for="Mobileno">Mobile number:- </label>
<input type="text" id="Mobileno" formControlName="mobileNo">

<label for="Gender">Gender:- </label>
<input type="text" id="Gender" formControlName="gender">

<label for="Age">Age:- </label>
<input type="number" id="Age" formControlName="age">

<label for="Image">Image:- </label>
<input type="file" id="Image" formControlName="image" accept=".jpg, .jpeg, .png" (change)="onFileChange($event)"><br>

<label for="Speciality">Speciality:- </label>
<input type="text" id="Speciality" formControlName="speciality">

<label for="Experience">Experience (In years):- </label>
<input type="number" id="Experience" formControlName="experience">

<label for="Clinic Name">Clinic Name:- </label>
<input type="text" id="Clinic Name" formControlName="clinicName">

<label for="Clinic Address">Clinic Address:- </label>
<input type="text" id="Clinic Address" formControlName="clinicAddress">

<label for="Consultation Fee">Consultation Fee:- </label>
<input type="number" id="Consultation Fee" formControlName="consultationFees">

<input type="submit" value="addDetails"  [disabled]="!AddProfileForm.valid">
</form>
