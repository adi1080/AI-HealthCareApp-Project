
<h3 class="heading">Add Details</h3>
<form [formGroup]="AddProfileForm" (ngSubmit)="addDetails()" class="container">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" id="Name" class="form-control" formControlName="name">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Mobileno" class="form-label">Mobile number</label>
      <input type="text" id="Mobileno" class="form-control" formControlName="mobileNo">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Gender" class="form-label">Gender</label>
      <input type="text" id="Gender" class="form-control" formControlName="gender">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Age" class="form-label">Age</label>
      <input type="number" id="Age" class="form-control" formControlName="age">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Image" class="form-label">Image</label>
      <input type="file" id="Image" class="form-control" formControlName="image" accept=".jpg, .jpeg, .png" (change)="onFileChange($event)" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="Speciality" class="form-label">Speciality</label>
      <input type="text" id="Speciality" class="form-control" formControlName="speciality">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="Experience" class="form-label">Experience (In years)</label>
      <input type="number" id="Experience" class="form-control" formControlName="experience">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Clinic Name" class="form-label">Clinic Name</label>
      <input type="text" id="Clinic Name" class="form-control" formControlName="clinicName">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Clinic Address" class="form-label">Clinic Address</label>
      <input type="text" id="Clinic Address" class="form-control" formControlName="clinicAddress">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Consultation Fee" class="form-label">Consultation Fee</label>
      <input type="number" id="Consultation Fee" class="form-control" formControlName="consultationFees">
    </div>
  </div>

  <button type="submit" class="btn btn-danger btnedit">Add Details</button>
</form>

<h3 class="mt-3 text-warning" style="text-align: center;">{{msg}}</h3>
