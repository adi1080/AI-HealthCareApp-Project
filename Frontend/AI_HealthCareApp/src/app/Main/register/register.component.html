<div class="registration-page">
   <main class="container" role="main" aria-label="Registration Form">
      <h1 class="registration-title" style="text-align: center;">Register</h1>
      <p class="registration-subtext">
         Create an account to get started. Please fill in the details below.
      </p>

      <section class="registration-card" aria-labelledby="registration-title">
         <form [formGroup]="UserForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
               <label for="username" class="form-label">User  Name</label>
               <input id="username" type="text" formControlName="username" placeholder="User  Name" class="form-input"
                  autocomplete="username" required aria-required="true" />
            </div>

            <div class="form-group">
               <label for="password" class="form-label">Password</label>
               <input id="password" type="password" formControlName="password" placeholder="Password" class="form-input"
                  autocomplete="new-password" required aria-required="true" />
            </div>

            <div class="form-group">
               <label for="email" class="form-label">Email Address</label>
               <input id="email" type="email" formControlName="emailid" placeholder="Enter email" class="form-input"
                  autocomplete="email" required aria-required="true" />
            </div>

            <div class="form-group">
               <label for="role" class="form-label">Select Your Role</label>
               <select id="role" class="form-select" formControlName="role" required>
                  <option value="" disabled selected>Select your role</option>
                  <option value="Patient">Patient</option>
                  <option value="Doctor">Doctor</option>
               </select>
            </div>

            <button type="submit" class="btn-primary" [disabled]="!UserForm.valid">
               Register
            </button>

            <p class="login-prompt">
               Already a member?
               <a href="javascript:void(0)" (click)="navigateToLogin()" class="login-link">Login</a>
            </p>
         </form>
      </section>
   </main>
</div>
