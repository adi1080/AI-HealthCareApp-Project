<h3>Register</h3>

<form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="un">User Name</label>
    <input type="text" id="un" placeholder="Enter Username" formControlName="username">
  </div>

  <div>
    <label for="ps">Password</label>
    <input type="password" id="ps" placeholder="Enter Password" formControlName="password">
  </div>

  <div>
    <label for="em">Email</label>
    <input type="email" id="em" placeholder="Enter Email" formControlName="emailid">
  </div>

  <div>
    <label for="role">Role</label>
    <select formControlName="role">
      <option value="Patient">Patient</option>
      <option value="Doctor">Doctor</option>
    </select>
  </div>

  <div>
    <input type="submit" value="Register" [disabled]="!UserForm.valid">
  </div>
</form>
