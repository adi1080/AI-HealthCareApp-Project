<h3 class="heading">Register</h3>

<div class="form">
<form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
<div>
  <label for="exampleInputText" class="form-label mt-4">User Name</label>
  <input type="text" class="form-control" id="exampleInputText" placeholder="User Name" autocomplete="off" formControlName="username">
</div>


<div>
  <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off" formControlName="password">
</div>

<div>
  <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailid">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>

<div>
  <label for="exampleSelect1" class="form-label mt-4">Select Your Role</label>
      <select class="form-select" id="exampleSelect1" formControlName="role">
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
      </select>
    </div>

    <input type="submit" class="btn btn-primary btnedit"  value="Save" [disabled]="!UserForm.valid">
  </form>
</div>
