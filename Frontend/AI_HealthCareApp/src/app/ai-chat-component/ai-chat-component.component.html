<div class="chat-container">
  <h2 style="text-align: center;">AI Health Assistant</h2>
  <form (ngSubmit)="onSubmit()" class="chat-form">
    <div class="input-group">
<input type="text" [(ngModel)]="userQuery" name="userQuery" placeholder="Ask a question"/>

      <button type="submit" class="submit-btn bi bi-arrow-return-right"></button>
      <button type="button" class="mic-btn" (click)="startSpeechToText()">ğŸ¤</button>
    </div>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>

  <div class="spinner" *ngIf="loading">
    <div class="loader"></div>
    <span>Thinking...</span>
  </div>

  <div class="response-box" *ngIf="response">
    <h3>Response:</h3>
    <pre>{{ response }}</pre>
  </div>
</div>
