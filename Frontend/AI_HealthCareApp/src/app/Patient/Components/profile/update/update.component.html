<h3 class="heading">Update Profile</h3>
<form [formGroup]="updateForm" (ngSubmit)="update()" class="container">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" id="Name" class="form-control" formControlName="Name">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Mobileno" class="form-label">Mobile number</label>
      <input type="text" id="Mobileno" class="form-control" formControlName="Mobileno">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Gender" class="form-label">Gender</label>
      <input type="text" id="Gender" class="form-control" formControlName="Gender">
    </div>

    <div class="col-md-6 mb-3">
      <label for="Age" class="form-label">Age</label>
      <input type="number" id="Age" class="form-control" formControlName="Age">
    </div>

    <div class="col-md-6 mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" formControlName="Address">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="history" class="form-label">Health Status</label>
      <input type="text" id="history" class="form-control" formControlName="History">
    </div>
    </div>

   <button type="submit">Save Changes</button>
</form>

<h3 class="mt-3 text-warning" style="text-align: center;">{{msg}}</h3>
